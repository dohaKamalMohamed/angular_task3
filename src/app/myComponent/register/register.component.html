<div class="wrapper fadeInDown">
    <div id="formContent">
        <form name="form"  #f="ngForm" novalidate>
            <input type="text" id="login" name="email" ngModel #email="ngModel" placeholder="email" required email>
            <div *ngIf="!email.valid && (email.dirty || email.touched)">
                <p  *ngIf="email.errors?.required">email is required </p>
                <p  *ngIf="email.errors?.email">invalid email</p>

            </div>
            <input type="password" id="password" name="password" placeholder="password" ngModel #password="ngModel" required
                pattern="[a-zA-Z]*">
            <div *ngIf="!password.valid && password.touched">
                <p  role="alert" *ngIf="password.errors?.required">password is required </p>
                <p  role="alert" *ngIf="password.errors?.pattern">password should contain
                    capital and small letter only </p>
            </div>
            <input type="text" id="phone" name="phone" placeholder="phone" ngModel #phone="ngModel" required
            phone="EG" minlength="11" maxlength="11" pattern="/[0-9]*/">
            <div *ngIf="!phone.valid && phone.touched">
                <p  role="alert" *ngIf="phone.errors?.required">phone number is required </p>
                <p  role="alert" *ngIf="phone.errors?.pattern">invalid phone number </p>
                <p  role="alert" *ngIf="phone.errors?.maxlength">invalid phone number </p>
                <p  role="alert" *ngIf="phone.errors?.minlength">invalid phone number </p>
            </div>
            <div class="container">
                <label class="radio-inline">
                    <input type="radio" class="radio" name="optradio" checked><span>Resturants</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"><span>Hotels</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"><span>Retail</span>
                </label>
            </div>

            <input type="submit" value="Register" [disabled]="f.form.pristine || f.form.invalid">
        </form>

        <div id="formFooter">
            <a class="underlineHover" routerLink="/login">already have acount?</a>
        </div>

    </div>
</div>
